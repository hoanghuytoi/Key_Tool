       body {
           width: 100%;

           background-color: #fff5f6;
           background-position: center;
           background-size: 100% 100%;

       .button {

           padding: 15px 32px;
           text-align: center;
           text-decoration: none;
           display: inline-block;

                       2px 2px 2px rgba(0, 0, 0, 0.25),
                       inset 2px 2px 4px rgba(255, 255, 255, 0.5),
                       inset 2px 2px 6px rgba(255, 255, 255, 0.2),
                       inset -1px -1px 6px rgba(218, 218, 218, 0.75);
       }
   </style>
</head>

<body>
    
    <h1 style="color: rgb(114, 99, 164); font-family: Arial, Helvetica, sans-serif;">Web Và Tool Đều Là Free</h1>
    <h2 style="color: rgb(114, 99, 164);">Chúc Mừng Bạn Đã Vượt Key Thành Công!!!</h2>
    <h2 style="color: rgb(114, 99, 164);">Cảm Ơn Bạn Đã Sử Dụng Tool Của Chúng Tôi. Chúc Các Bạn Sử Dụng Tool Vui Vẻ!</h2>

    <div class="form">
        <div>
            <h3 style="color: rgb(114, 99, 164); text-align: center;">CLICK VÀO Ô BÊN DƯỚI ĐỂ LẤY KEY</h3>
            <p>
                <button class="button" name="submit" onclick="copyKeyToClipboard()" type="button">
                    Lấy Key Ngẫu Nhiên
                </button>
            </p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
        // Hàm tạo key ngẫu nhiên
        function generateKey() {
            var randomKey = Math.random().toString(36).substring(2, 10);
            return randomKey;
        }

        // Lưu trữ key và ngày cuối cùng tạo key vào local storage
        function storeKeyAndDate() {
            var currentDate = new Date().toLocaleDateString('vi'); // Lấy ngày hiện tại dạng dd/mm/yyyy
            var newKey = generateKey();
            localStorage.setItem('lastKeyDate', currentDate);
            localStorage.setItem('storedKey', newKey);
        }

        // Kiểm tra và tạo key mới nếu là ngày mới
        function checkAndUpdateKey() {
            var storedDate = localStorage.getItem('lastKeyDate');
            var currentDate = new Date().toLocaleDateString('vi'); // Lấy ngày hiện tại dạng dd/mm/yyyy

            if (!storedDate || storedDate !== currentDate) {
                storeKeyAndDate();
            }
        }

        // Lấy key từ local storage
        function getKeyFromStorage() {
            return localStorage.getItem('storedKey') || "BẠN CHƯA LẤY KEY";
        }

        // Cập nhật key lên trang web
        function updateKeyOnPage() {
            var key = getKeyFromStorage();
            // Hiển thị key trên nút button
            document.querySelector('.button').textContent = key;
        }

        // Sao chép key vào clipboard
        function copyKeyToClipboard() {
            var key = getKeyFromStorage();
            navigator.clipboard.writeText(key).then(function() {
                alert('Bạn đã sao chép key thành công: ' + key);
            }, function() {
                alert('Sao chép key thất bại.');
            });
        }

        // Gọi hàm để kiểm tra và cập nhật key vào mỗi lần trang được load
        checkAndUpdateKey();
        updateKeyOnPage();
    </script>
</body>
