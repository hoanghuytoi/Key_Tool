  <div class="form">
        <div>
            <h3 style="color: rgb(114, 99, 164)" align="center">CLICK VÀO Ô BÊN DƯỚI SẼ TỰ ĐỘNG SAO CHÉP KEY</h3><div><br /></div>
            <p>
                <button class="button" name="submit" onclick="copyToClipboard('#keytool')" type="submit">
                    <span id="keytool">BẠN CHƯA LẤY KEY</span>
                </button>
            </p>
        </div>

<style>
.button {
    background-color: #4c56af;
    width: 100%;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 15px;
    box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.25),
            2px 2px 2px rgba(0, 0, 0, 0.25),
            inset 2px 2px 4px rgba(255, 255, 255, 0.5),
            inset 2px 2px 6px rgba(255, 255, 255, 0.2),
            inset -1px -1px 6px rgba(218, 218, 218, 0.75);
}
</style>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  
    <script>
        // Hàm tạo key ngẫu nhiên
        function generateKey() {
            var randomKey = Math.random().toString(36).substring(2, 10);
            return randomKey;
        }

        // Lưu trữ key và ngày cuối cùng tạo key vào local storage
        function storeKeyAndDate() {
            var currentDate = new Date().toLocaleDateString('vi'); // Lấy ngày hiện tại dạng dd/mm/yyyy
            var newKey = generateKey();
            localStorage.setItem('lastKeyDate', currentDate);
            localStorage.setItem('storedKey', newKey);
        }

        // Kiểm tra và tạo key mới nếu là ngày mới
        function checkAndUpdateKey() {
            var storedDate = localStorage.getItem('lastKeyDate');
            var currentDate = new Date().toLocaleDateString('vi'); // Lấy ngày hiện tại dạng dd/mm/yyyy

            if (!storedDate || storedDate !== currentDate) {
                storeKeyAndDate();
            }
        }

        // Lấy key từ local storage
        function getKeyFromStorage() {
            return localStorage.getItem('storedKey') || "BẠN CHƯA LẤY KEY";
        }

        // Cập nhật key lên trang web
        function updateKeyOnPage() {
            var key = getKeyFromStorage();
            document.getElementById("keytool").innerHTML = key;
        }

        // Sao chép key vào clipboard
        function copyToClipboard(element) {
            var key = getKeyFromStorage();
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val(key).select();
            document.execCommand("copy");
            $temp.remove();
            
            alert('Bạn đã sao chép key thành công: ' + key);
        }

        // Gọi hàm để kiểm tra và cập nhật key vào mỗi lần trang được load
        checkAndUpdateKey();
        updateKeyOnPage();
    </script>
